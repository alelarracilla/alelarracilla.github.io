<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Portafolio - Awwwards Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Space Grotesk', sans-serif;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .neon-text {
      text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #00ff00, 0 0 40px #00ff00;
    }
    .glow-btn {
      box-shadow: 0 0 8px #39ff14, 0 0 16px #00ff00;
    }
  </style>
</head>
<body class="bg-[#000000] text-white">
  <!-- Hero Section -->
  <section class="h-screen relative flex items-center justify-center text-center overflow-hidden">
    <video autoplay loop muted class="absolute w-full h-full object-cover">
      <source src="https://cdn.coverr.co/videos/coverr-night-mountain-2330/1080p.mp4" type="video/mp4">
    </video>
    <div class="absolute inset-0 bg-black bg-opacity-90"></div>
    <div class="relative z-10 max-w-3xl px-6 py-12">
      <h1 class="text-5xl md:text-7xl font-bold mb-4 fade-in neon-text">Tu Nombre</h1>
      <p class="text-xl md:text-2xl text-[#39ff14] italic mb-6 fade-in" style="animation-delay: 0.3s">Dise√±o + Tecnolog√≠a + Magia Verde</p>
      <a href="#projects" class="mt-4 inline-block bg-[#39ff14] text-black font-semibold px-6 py-3 rounded-xl glow-btn hover:bg-[#32e100] transition fade-in" style="animation-delay: 0.6s">Ver Proyectos</a>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="py-20 px-6 md:px-20 bg-[#0a0a0a]">
    <h2 class="text-4xl font-bold text-center mb-16 fade-in neon-text">üü¢ Proyectos Verdes</h2>
    <div id="projects-container" class="grid gap-24"></div>
  </section>

  <!-- Template and Script -->
  <template id="project-template">
    <div class="fade-in">
      <div class="flex flex-col md:flex-row items-center gap-12">
        <img src="" alt="Proyecto" class="rounded-3xl shadow-2xl w-full md:w-1/2 object-cover order-1" />
        <div class="mt-8 md:mt-0 md:w-1/2 order-2">
          <h3 class="text-3xl font-semibold mb-2 text-[#39ff14] project-title">T√≠tulo</h3>
          <p class="mb-2 text-sm text-gray-400 font-light project-company">Compa√±√≠a</p>
          <p class="mb-4 text-gray-300 project-description">Descripci√≥n</p>
          <div class="flex flex-wrap gap-2 mb-4 tags"></div>
          <a href="#" class="inline-block bg-[#39ff14] text-black px-5 py-2 rounded-full glow-btn hover:bg-[#32e100] transition project-link">Ver Proyecto</a>
        </div>
      </div>
    </div>
  </template>

  <script>
    const projects = [
      {
        image: 'images/bloomscape',
        title: 'Proyecto 1',
        company: 'Matrix Corp',
        description: 'Este es un proyecto experimental con dise√±o futurista.',
        tags: ['React', 'Tailwind', 'Node.js'],
        link: '#proyecto-1'
      },
      {
        image: 'https://source.unsplash.com/random/800x600?sig=2',
        title: 'Proyecto 2',
        company: 'Neo Devs',
        description: 'Plataforma digital conectando inteligencias.',
        tags: ['Vue', 'Vite', 'Firebase'],
        link: '#proyecto-2'
      }
    ];

    const container = document.getElementById('projects-container');
    const template = document.getElementById('project-template');

    projects.forEach((project, i) => {
      const clone = template.content.cloneNode(true);
      const wrapper = clone.querySelector('div.flex');
      if (i % 2 !== 0) wrapper.classList.add('md:flex-row-reverse');

      clone.querySelector('img').src = project.image;
      clone.querySelector('img').alt = project.title;
      clone.querySelector('.project-title').textContent = project.title;
      clone.querySelector('.project-company').textContent = project.company;
      clone.querySelector('.project-description').textContent = project.description;
      clone.querySelector('.project-link').href = project.link;

      const tagsContainer = clone.querySelector('.tags');
      project.tags.forEach(tag => {
        const span = document.createElement('span');
        span.className = 'bg-[#39ff14] text-black text-xs px-3 py-1 rounded-full';
        span.textContent = tag;
        tagsContainer.appendChild(span);
      });

      container.appendChild(clone);
    });
  </script>

  <!-- Footer -->
  <footer class="bg-[#000000] text-center py-10 text-sm text-[#39ff14]">
    <p>&copy; 2025 Tu Nombre ‚Äî Inspirado en Matrix ‚ú®</p>
  </footer>
</body>
</html>
